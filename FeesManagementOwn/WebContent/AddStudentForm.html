<h1>Add Student Form</h1>

<form action="AddStudent" method="post">
<table>
<tr><td>Roll:</td><td><input type="number" name="roll" required/></td></tr>
<tr><td>Name:</td><td><input type="text" name="name" required/></td></tr>
<tr><td>Email:</td><td><input type="email" name="email" required/></td></tr>
<tr><td>Sex:</td><td>
<input type="radio" name="sex" value="male"/> Male
<input type="radio" name="sex" value="female"/> Female
</td></tr>
<tr><td>Course:</td><td>
<select name="course">
	<option>Java</option>
	<option>.Net</option>
	<option>PHP</option>
	<option>Android</option>
	<option>Hadoop</option>
	<option>Selenium</option>
</select></td></tr>
<tr><td>Fee:</td><td><input type="number" name="fee"/></td></tr>

<tr><td colspan="2" align="center"><input type="submit" class="btn btn-default" value="Save Student"/></td></tr>
</table>
</form>
